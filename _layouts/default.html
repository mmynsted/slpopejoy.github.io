<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1>{{ site.title }}</h1>
        <p><a href="/">slpopejoy.github.io</a></p>
        <p class="lead">{{ site.description }}</p>
        
        <div class="colophon">
          <ul class="colophon-links">

          </ul>
          <p>&copy; 2014 <a href="mailto:{{ site.author.email }}" >{{ site.author.name }}</a></p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
      <div class="themecredit">Jekyll layouts based on <a href="http://andhyde.com/">Hyde Theme</a></div>
    </div>
  
  </body>
</html>
